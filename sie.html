<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Reef Jewelry</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #111;
        color: #eee;
    }

    /* Hero Section */
    .hero {
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1600185365527-4f35f9dc07c7?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .hero-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.55);
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #f5d06f;
    }

    .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #fff;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 30px;
        background-color: #f5d06f;
        color: #111;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s ease;
    }

    .btn:hover {
        background-color: #ffe28a;
    }

    /* Products Section */
    .section {
        padding: 80px 20px;
        max-width: 1200px;
        margin: auto;
    }

    .section h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #f5d06f;
        margin-bottom: 40px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    .product-card {
        background: #1b1b1b;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
        transition: 0.3s;
        border: 1px solid #333;
    }

    .product-card:hover {
        transform: translateY(-5px);
        border-color: #f5d06f;
    }

    .product-card img {
        width: 100%;
        border-radius: 8px;
    }

    .product-card h3 {
        margin: 15px 0 5px;
    }

    .product-card p {
        opacity: 0.8;
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 30px 10px;
        background: #0d0d0d;
        color: #888;
        margin-top: 40px;
    }
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Golden Reef Jewelry</h1>
        <p>Luxury. Style. Timeless Elegance.</p>
        <a href="#shop" class="btn">Shop Now</a>
    </div>
</div>

<!-- PRODUCTS -->
<div class="section" id="shop">
    <h2>Our Collection</h2>

    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600185365527-4f35f9dc07c7?auto=format&fit=crop&w=800&q=80">
            <h3>Golden Reef Necklace</h3>
            <p>$49.00</p>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1583511655927-c4803bacb785?auto=format&fit=crop&w=800&q=80">
            <h3>Tidal Wave Ring</h3>
            <p>$39.00</p>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1617038260897-1e76e3d7d01c?auto=format&fit=crop&w=800&q=80">
            <h3>Reef Pearl Bracelet</h3>
            <p>$45.00</p>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1605559424854-bdaa9f7a2c98?auto=format&fit=crop&w=800&q=80">
            <h3>Ocean Gold Earrings</h3>
            <p>$35.00</p>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 Golden Reef Jewelry — All rights reserved.
</div>

</body>
</html>
