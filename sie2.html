<html lang="en">
<head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d0d0d;
        color: #eee;
        overflow-x: hidden;
    }

    /* HERO WITH VIDEO */
    .hero {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .hero video {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        opacity: 0.5;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        color: #f5d06f;
    }

    .hero-content h1 {
        font-size: 4rem;
        margin-bottom: 10px;
        letter-spacing: 3px;
    }

    .hero-content p {
        color: #fff;
        font-size: 1.3rem;
        margin-bottom: 20px;
    }

    .btn {
        padding: 12px 28px;
        background-color: #f5d06f;
        color: #111;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: 0.3s ease;
    }

    .btn:hover { background-color: #ffe18c; }


    /* PRODUCTS */
    .section {
        padding: 80px 20px;
        max-width: 1200px;
        margin: auto;
    }

    h2 {
        color: #f5d06f;
        font-size: 2.8rem;
        text-align: center;
        margin-bottom: 50px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 35px;
    }

    .product-card {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 18px;
        text-align: center;
        transition: 0.3s;
        border: 1px solid #333;
        cursor: pointer;
        position: relative;
    }

    .product-card:hover {
        transform: scale(1.05);
        border-color: #f5d06f;
    }

    .product-card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-card button {
        margin-top: 12px;
        padding: 10px 20px;
        border: none;
        background: #f5d06f;
        color: #111;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .product-card button:hover {
        background: #ffe18c;
    }


    /* CART DRAWER */
    .cart {
        position: fixed;
        top: 0;
        right: -400px;
        width: 350px;
        height: 100%;
        background: #121212;
        border-left: 1px solid #333;
        padding: 20px;
        transition: 0.4s ease;
        z-index: 1000;
        color: #fff;
    }

    .cart.open { right: 0; }

    .cart h3 {
        color: #f5d06f;
        margin-bottom: 20px;
    }

    .cart-items {
        max-height: 60vh;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #333;
    }

    .checkout-btn {
        width: 100%;
        padding: 12px;
        background: #f5d06f;
        color: #111;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
    }

    .checkout-btn:hover { background: #ffe18c; }

    /* CART ICON */
    .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 1001;
        background: #f5d06f;
        padding: 12px 16px;
        border-radius: 50%;
        font-size: 1.2rem;
        color: #111;
        font-weight: bold;
    }

    .footer {
        text-align: center;
        padding: 30px;
        color: #999;
        background: #0a0a0a;
    }
</style>
</head>

<body>

<!-- CART ICON -->
<div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>

<!-- CART DRAWER -->
<div class="cart" id="cart">
    <h3>Your Cart</h3>
    <div class="cart-items" id="cart-items"></div>
    <h4>Total: $<span id="cart-total">0.00</span></h4>
    <button class="checkout-btn" onclick="alert('Checkout Coming Soon!')">Checkout</button>
</div>

<!-- HERO -->
<div class="hero">
    <video autoplay muted loop>
        <source src="https://cdn.coverr.co/videos/coverr-jewels-4132/1080p.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
        <h1>Golden Reef Jewelry</h1>
        <p>Timeless elegance inspired by the ocean.</p>
        <a href="#shop" class="btn">Shop Now</a>
    </div>
</div>

<!-- PRODUCTS -->
<div class="section" id="shop">
    <h2>Featured Collection</h2>

    <div class="products">

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600185365527-4f35f9dc07c7?auto=format&fit=crop&w=800&q=80">
            <h3>Golden Reef Necklace</h3>
            <p>$49.00</p>
            <button onclick="addToCart('Golden Reef Necklace', 49)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1583511655927-c4803bacb785?auto=format&fit=crop&w=800&q=80">
            <h3>Tidal Wave Ring</h3>
            <p>$39.00</p>
            <button onclick="addToCart('Tidal Wave Ring', 39)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1617038260897-1e76e3d7d01c?auto=format&fit=crop&w=800&q=80">
            <h3>Reef Pearl Bracelet</h3>
            <p>$45.00</p>
            <button onclick="addToCart('Reef Pearl Bracelet', 45)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1605559424854-bdaa9f7a2c98?auto=format&fit=crop&w=800&q=80">
            <h3>Ocean Gold Earrings</h3>
            <p>$35.00</p>
            <button onclick="addToCart('Ocean Gold Earrings', 35)">Add to Cart</button>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    Â© 2025 Golden Reef Jewelry â€” Luxury Inspired by the Ocean.
</div>


<script>
    let cart = [];
    
    function toggleCart() {
        document.getElementById("cart").classList.toggle("open");
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        renderCart();
    }

    function renderCart() {
        const itemsContainer = document.getElementById("cart-items");
        const totalContainer = document.getElementById("cart-total");
        
        itemsContainer.innerHTML = "";
        
        let total = 0;
        
        cart.forEach((item, index) => {
            total += item.price;
            itemsContainer.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>$${item.price.toFixed(2)}</span>
                </div>
            `;
        });

        totalContainer.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
